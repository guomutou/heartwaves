<include file="Public/top" title = "" />
        <!-- start left -->
<include file="Public/left"/>
        <div id="page-wrapper" class="gray-bg dashbard-1">
        <!-- start top -->
        <include file="Public/top"/>
        <!-- end top -->
        <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-10">
                    <h2>查看留言</h2>
                </div>
                <div class="col-lg-2">

                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <!-- <h5>欢迎来到心脑电波！</h5> -->
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="#">Config option 1</a>
                                </li>
                                <li><a href="#">Config option 2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                    <form method = 'post' action = '{:U("Common/deleteAll",array("model"=>"liuyan"))}'>
                    <table class="table table-striped table-bordered table-hover dataTables-example" >
                    <thead>
                    <tr>
                        <th>选择</th>
                        <th>序号</th>
                        <th>留言人</th>
                        <th>留言标题</th>
                        <th>内容</th>
                        <th>留言时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <foreach name="list" item="vo" key="k">
                    <tr class="gradeU">
                        <td><input type="checkbox" class="i-checks" name = "xuanze[]" value="{$vo.id}"></td>
                        <td>{$vo.id}</td>
                        <td>{$vo.username}</td>
                        <td>{$vo.title}</td>
                        <td>{$vo.content}</td>
                        <td>{$vo.ctime|date = "Y-m-d H:i:s",###}</td>
                        <td>
                            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                            <a href="{:U('Liuyan/delete',array('id'=>$vo['id']))}" onclick = "return shifou();"><button type="button" class="btn btn-w-m btn-danger">删除</button></a>
                            <a href="{:U('Liuyan/replydesc',array('id'=>$vo['id']))}"><button type="button" class="btn btn-w-m btn-danger">查看详情</button></a>
                            <a href="{:U('Liuyan/reply',array('id'=>$vo['id']))}"><button type="button" class="btn btn-w-m btn-danger">回复</button></a>
                        </td>
                    </tr>
                    </foreach>
                    </tbody>
                    {$page}
                    </table>
                    <button class="btn btn-primary " type="button" id = "checkAll">全选</button>
                    <button class="btn btn-info " type="button" id = "noCheckAll">全不选</button>
                    <button class="btn btn-warning " type="button" id = "checkOrther">反选</button>
                    <button class="btn btn-success " type="submit" id = "deleteAll">删除</button>
                    </form>
                    </div>
                </div>
            </div>
            </div>

    <!-- start footer -->
                    <include file="Public/footer" />
            <!-- end footer -->
        </div>
    <include file="Public/check_plugins" />
